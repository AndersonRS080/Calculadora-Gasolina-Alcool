<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./assets/gas-pump.png" type="image/x-icon">
    <title>Claculadora Gasolina ou Álcool</title>
  </head>

  <body>
    <main class="container">
      <div class="content">
        <img
          class="logo"
          src="./assets/logo.png"
          alt="logo-da-claculadora-gasolina-ou-álcool"
        />
        <h1 class="title">Qual melhor opção?</h1>

        <form onsubmit="calcular(event)" class="form">
          <label>Álcool (preço por litro):</label>
          <input
            id="alcool"
            class="input"
            type="number"
            step="0.01"
            placeholder="4.90"
            min="1"
            required
          />

          <label>GAsolina (preço por litro):</label>
          <input
            id="gasolina"
            class="input"
            type="number"
            placeholder="6.50"
            min="1"
            step="0.01"
            required
          />

          <input class="button" type="submit" value="Calcular" />
        </form>

        <section id="content-result" class="result hide">
          <span id="text-result">Conpensa usar Álcool</span>
          <span id="alcool-result">Álcool R$ 3.90</span>
          <span id="gasolina-result">GAsolina R$ 6.80</span>
        </section>
      </div>
    </main>

    <div class="info">
      <span class="toolTip">Veja como é feito o calculo</span>
      <a class="info-img" href="./calculo.html"
        ><img src="./assets/info.png" alt="Veja como é feito o calculo"
      /></a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
